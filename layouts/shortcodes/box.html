{{ if (eq (.Get "header") "Coming Soon") }}
  <div class="border bg-white d-flex align-items-start p-4 p-md-5 text-secondary h-100">
{{ else }}
  <div class="border border-dark bg-white d-flex align-items-center p-4 p-md-5 h-100">
{{ end }}

  <div>
    <small class="d-block mb-1 text-secondary">{{ .Get "header" }}</small>
    <div class="h4 fw-bold mb-4">{{ .Get "title" }}</div>

    {{ if (.Get "button") }}
      <p>{{ .Inner }}</p>
      <a class="btn btn-outline-dark" href="{{ .Get "link" }}" role="button">{{ .Get "button" }}</a>
    {{ else }}
      <p class="mb-0">{{ .Inner }}</p>
    {{ end }}

    {{ if (.Get "image") }}
      <img class="w-100 mt-4 border shadow rounded-4" src="{{ .Get "image" }}" alt="{{ .Get "title" }}">
    {{ end }}
  </div>
</div>

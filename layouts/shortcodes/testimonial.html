{{- $github := .Get "github" -}}
{{- $name := .Get "name" -}}
{{- $role := .Get "role" -}}

<div class="card h-100 border shadow-sm">
  <div class="card-body p-4">
    <div class="mb-3">
      <i class="bi bi-star-fill text-warning"></i>
      <i class="bi bi-star-fill text-warning"></i>
      <i class="bi bi-star-fill text-warning"></i>
      <i class="bi bi-star-fill text-warning"></i>
      <i class="bi bi-star-fill text-warning"></i>
    </div>
    <p class="fw-light mb-4">
      "{{ .Inner }}"
    </p>
    <div class="d-flex align-items-center">
      <a href="https://github.com/{{ $github }}" target="_blank" rel="noopener noreferrer">
        <img src="https://github.com/{{ $github }}.png?s=96" alt="{{ $name }}" class="rounded-circle me-3" style="width: 48px; height: 48px;">
      </a>
      <a href="https://github.com/{{ $github }}" target="_blank" rel="noopener noreferrer" class="text-decoration-none">
        <div>
          <div class="fw-bold text-dark">{{ $name }}</div>
          <small class="text-muted">{{ $role }}</small>
        </div>
      </a>
    </div>
  </div>
</div>

{{- $initials := .Get "initials" -}}
{{- $name := .Get "name" -}}
{{- $role := .Get "role" -}}

<div class="card h-100 border shadow-sm">
  <div class="card-body p-4">
    <div class="mb-3">
      <i class="bi bi-star-fill text-warning"></i>
      <i class="bi bi-star-fill text-warning"></i>
      <i class="bi bi-star-fill text-warning"></i>
      <i class="bi bi-star-fill text-warning"></i>
      <i class="bi bi-star-fill text-warning"></i>
    </div>
    <p class="fw-light mb-4">
      {{ .Inner }}
    </p>
    <div class="d-flex align-items-center">
      <div class="bg-dark text-white rounded-circle d-flex align-items-center justify-content-center me-3" style="width: 48px; height: 48px;">
        <span class="fw-bold">{{ $initials }}</span>
      </div>
      <div>
        <div class="fw-bold">{{ $name }}</div>
        <small class="text-muted">{{ $role }}</small>
      </div>
    </div>
  </div>
</div>
